in_source: |-
  section .data
  greeting: 
      db 19, 'What is your name?\n'
  hello: 
      db 7, 'Hello, '
  exclamation:
      db 1, '!'
  addr:
      db 0
  name:
      db 0

  section .text
  int:
      mov r0, name        ; адрес начала строки, здесь лежит длина
      inc r0              ; получаем адрес первого символа строки
      ld r1, name         ; загружаем длину строки
      add r0, r0, r1      ; получаем адрес следующего вводимого символа
      in r2, 1            ; вводим символ
      inc r1              ; увеличиваем длину
      st r2, r0           ; сохраняем введенный символ
      st r1, name         ; сохраняем новую длину
      iret                ; выходим из прерывания

  _start:
      ld r0, greeting
      beq next1
      mov r1, greeting
      inc r1
  loop1:
      ld r2, r1
      out r2, 0
      inc r1
      dec r0
      bne loop1
  next1:
      ld r0, hello
      beq next2
      mov r1, hello
      inc r1
  loop2:
      ld r2, r1
      out r2, 0
      inc r1
      dec r0
      bne loop2
  next2:
      ld r0, name
      beq next3
      mov r1, name
      inc r1
  loop3:
      ld r2, r1
      out r2, 0
      inc r1
      dec r0
      bne loop3
  next3:
      ld r0, exclamation
      beq end
      mov r1, exclamation
      inc r1
  loop4:
      ld r2, r1
      out r2, 0
      inc r1
      dec r0
      bne loop4
  end:
      hlt
